<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        fieldset {
            display: flex;
            flex-direction: column;
            margin-bottom: 0.5rem;
        }

        label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.2rem;
        }

        label:last-child {
            margin-bottom: 0;
        }
        
        label > input {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="GET">
            <fieldset>
                <fieldset>
                    <legend>Personal Info</legend>
                    <label for="name">
                        Name
                        <input type="text" name="name" id="name" required>
                    </label>
                    <label for="surname">
                        Surname
                        <input type="text" name="surname" id="surname" required>
                    </label>
                    <label for="email">
                        E-mail
                        <input type="email" name="email" id="email" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Delivery Info</legend>
                    <label for="city">
                        City
                        <input type="text" name="city" id="city" required>
                    </label>
                    <label for="postalCode">
                        Postal Code
                        <input type="text" name="postalCode" id="postalCode" required>
                    </label>
                    <label for="street">
                        Street
                        <input type="text" name="street" id="street" required>
                    </label>
                    <label for="nr1">
                        Building Nr
                        <input type="text" name="nr1" id="nr1" required>
                    </label>
                    <label for="nr2">
                        Apartament Nr
                        <input type="text" name="nr2" id="nr2">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Computer</legend>
                    <label for="CPU">
                        CPU
                        <select name="CPU" id="CPU">
                            <option value="Ii9-13600KS">Intel Core i9-13600KS</option>
                            <option value="Ii9-13600K">Intel Core i9-13600K</option>
                            <option value="Ii9-12600KS">Intel Core i9-12600KS</option>
                            <option value="Ii9-12600K">Intel Core i9-12600K</option>
                            <option value="Ii9-11600KS">Intel Core i9-11600KS</option>
                            <option value="Ii9-11600K">Intel Core i9-11600K</option>
                            <option value="Ii9-10600KS">Intel Core i9-10600KS</option>
                            <option value="Ii9-10600K">Intel Core i9-10600K</option>
                            <option value="Ii9-9600KS">Intel Core i9-10600KS</option>
                            <option value="Ii9-9600K">Intel Core i9-10600K</option>
                        </select>
                    </label>
                    <label for="GPU">
                        GPU
                        <select name="GPU" id="GPU">
                            <option value="NGTX1660S">NVIDIA GeForce GTX 1660 Super</option>
                        </select>
                    </label>
                    <label for="RAM">
                        RAM
                        <select name="RAM" id="RAM">
                            <option value="256">256GB</option>
                            <option value="128">128GB</option>
                            <option value="64">64GB</option>
                            <option value="32">32GB</option>
                            <option value="16" selected>16GB</option>
                            <option value="8">8GB</option>
                            <option value="4">4GB</option>
                        </select>
                    </label>
                </fieldset>
                <div class="buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
